<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera selection</title>
  <link rel="stylesheet" href="./app.css" />
  <style>
    .hello{
      width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <header>
    <h1>Camera gal</h1>
  </header>

  <main>
    <div class="controls">
      <button id="button">Get camera</button>
      <select id="select">
        <option value=""></option>
      </select>
    </div>
   <ul class="collector"></ul>
    <video id="video" autoplay playsinline></video>
    <div class="hello"></div>
   
      

  </main>

  <footer>
    <p>Built by
      <a href="https://twitter.com/philnash">@philnash</a>
    </p>
  </footer>
  <script src="./quagga.js"></script>
  <script>
    const App = {
     oBtn: document.getElementById('button'),
     select:  document.getElementById('select'),
     onlyOne: true,
     init:  function () {
        var self = this;

        Quagga.init(this.state, function (err) {
          if (err) {
           console.log(err);
          }
          //Quagga.registerResultCollector(resultCollector);

        
        //  self.initCameraSelection();
         Quagga.start();
        });
      },
      state: {
          inputStream: {
            type: "LiveStream",
            target: document.querySelector('.hello'),
            constraints: {
              width:300,
              height:300,
              width: { min: 200 },
              height: { min: 200 },
              facingMode: "environment",
              deviceId: '',
              aspectRatio: { min: 1, max: 2 }
            }
          },
          locator: {
            patchSize: "medium",
            halfSample: true
          },
          numOfWorkers: 1,
          frequency: 10,
          decoder: {
            readers: [{
              format: "code_93_reader",
              config: {}
            }]
          },
          locate: true
        },
    
      initCameraSelection: function () {
       let self = this
        var streamLabel = Quagga.CameraAccess.getActiveStreamLabel();
        alert('来了')
        return Quagga.CameraAccess.enumerateVideoDevices()
          .then(function (devices) {
            alert('来了老弟')
             let pt = this.state.inputStream
            pt.constraints.deviceId = device[1].deviceId
            
             function pruneText(text) {
              return text.length > 30 ? text.substr(0, 30) : text;
            }
            var $deviceSelection = document.getElementById("select");
            while ($deviceSelection.firstChild) {
              $deviceSelection.removeChild($deviceSelection.firstChild);
            }
            devices.forEach(function (device) {
              var $option = document.createElement("option");
              $option.value = device.deviceId || device.id;
              $option.appendChild(document.createTextNode(pruneText(device.label || device.deviceId || device.id)));
              $option.selected = streamLabel === device.label;
              $deviceSelection.appendChild($option);
            });
            if(onlyOne) {
              self.onlyOne = false
              Quagga.stop()
              self.init()
            }
           
          });
      },
      hanleChange: function (){
        this.select.onchange = function (e) {
          let value = e.target.value
          let pt = this.state.inputStream
          pt.constraints.deviceId = value
          Quagga.stop()
          self.init();
        }
      }
    }
    window.onload = function () {
      // App.init()
      // let selects = document.querySelector('#select')
      // selects.addEventListener('change', App.hanleChange, false)
      Quagga.onDetected(function (result) {
       
        var code = result.codeResult.code;
       
        
        Quagga.stop()
      });
        if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
          alert("enumerateDevices() not supported.");
        }

        navigator.mediaDevices.enumerateDevices().then(function (devices) {
          alert(devices[2]); // 切换数组索引，看哪个是摄像头设备
          Quagga.init({
            inputStream: {
              name: 'Live',
              type: 'LiveStream',
              target: document.querySelector('#interactive'),
              constraints: {
                facingMode: 'environment',
                deviceId: devices[4].deviceId // 使用对应的设备id
              },
            },
            locator: {
              patchSize: 'medium',
              halfSample: true,
            },
            numOfWorkers: 2,
            decoder: {
              readers: ['code_128_reader'],
            },
            locate: true,
          }, (err) => {
            if (err) {
              return
            }
            Quagga.state()
          })
        }).catch(function (err) {
          console.log(err.name + ": " + err.message);
        });
     
 
      
    }
  </script>
  <!-- <script src="./app.js"></script> -->
</body>

</html>
