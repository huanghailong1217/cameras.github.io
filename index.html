<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera selection</title>
  <link rel="stylesheet" href="./app.css" />

</head>

<body>

  <header>
    <h1>Camera fun</h1>
  </header>

  <main>
    <div class="controls">
      <button id="button">Get camera</button>
      <select id="select">
        <option></option>
      </select>
    </div>

    <video id="video" autoplay playsinline></video>
    <div class="hello"></div>
  </main>

  <footer>
    <p>Built by
      <a href="https://twitter.com/philnash">@philnash</a>
    </p>
  </footer>
  <script src="./quagga.js"></script>
  <script>
    const oBtn = document.getElementById('button')
    oBtn.addEventListener('click', function () {
       Quagga.init({
      inputStream: {
           type: "LiveStream",
           target: document.querySelector('.hello'),
           constraints: {
             width: { min: 340 },
             height: { min: 300 },
             facingMode: "",
            
             aspectRatio: { min: 1, max: 2 }
           }
         },
         locator: {
           patchSize: "medium",
           halfSample: true
         },
         numOfWorkers: 1,
         frequency: 10,
         decoder: {
           readers: [{
             format: "code_93_reader",
             config: {}
           }]
         },
         locate: true
      }, function (err) {
        if (err) {
          console.log(err);
          return
        }
        console.log("Initialization finished. Ready to start");
        initCameraSelection()
        Quagga.start();

        Quagga.onDetected(function (data) {
          console.log(data)
          alert(data.codeResult.code)
        })
      });
      function initCameraSelection() {
        var streamLabel = Quagga.CameraAccess.getActiveStreamLabel();

        return Quagga.CameraAccess.enumerateVideoDevices()
          .then(function (devices) {
            function pruneText(text) {
              return text.length > 30 ? text.substr(0, 30) : text;
            }
            var $deviceSelection = document.getElementById("deviceSelection");
            while ($deviceSelection.firstChild) {
              $deviceSelection.removeChild($deviceSelection.firstChild);
            }
            devices.forEach(function (device) {
              var $option = document.createElement("option");
              $option.value = device.deviceId || device.id;
              $option.appendChild(document.createTextNode(pruneText(device.label || device.deviceId || device.id)));
              $option.selected = streamLabel === device.label;
              $deviceSelection.appendChild($option);
            });
          });
      }
    },false)
    
  </script>
  <!-- <script src="./app.js"></script> -->
</body>

</html>
