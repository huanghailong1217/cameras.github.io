<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera selection</title>
  <link rel="stylesheet" href="./app.css" />

</head>

<body>

  <header>
    <h1>Camera fun</h1>
  </header>

  <main>
    <div class="controls">
      <button id="button">Get camera</button>
      <select id="select">
        
      </select>
    </div>

    <video id="video" autoplay playsinline></video>
    <div class="hello"></div>
  </main>

  <footer>
    <p>Built by
      <a href="https://twitter.com/philnash">@philnash</a>
    </p>
  </footer>
  <script src="./quagga.js"></script>
  <script>
    const App = {
     oBtn: document.getElementById('button'),
     select:  document.getElementById('select'),
     init:  function () {
        var self = this;

        Quagga.init(this.state, function (err) {
          if (err) {
            return self.handleError(err);
          }
          //Quagga.registerResultCollector(resultCollector);
          App.initCameraSelection();
          Quagga.start();
        });
      },
      state: {
          inputStream: {
            type: "LiveStream",
            target: document.querySelector('.hello'),
            constraints: {
              width: { min: 340 },
              height: { min: 300 },
              facingMode: "",

              aspectRatio: { min: 1, max: 2 }
            }
          },
          locator: {
            patchSize: "medium",
            halfSample: true
          },
          numOfWorkers: 1,
          frequency: 10,
          decoder: {
            readers: [{
              format: "code_93_reader",
              config: {}
            }]
          },
          locate: true
        },

      initCameraSelection: function () {
        var streamLabel = Quagga.CameraAccess.getActiveStreamLabel();

        return Quagga.CameraAccess.enumerateVideoDevices()
          .then(function (devices) {
            this.inputMapper.inputStream(devices[1].deviceId)
              Quagga.stop();
              App.init();
          });
      },

      inputMapper: {
        inputStream: {
          constraints: function (value) {
            return {
              deviceId: value
            };
          }
        }

      }
    }
    window.onload = function () {
      App.init()
    }
  </script>
  <!-- <script src="./app.js"></script> -->
</body>

</html>
