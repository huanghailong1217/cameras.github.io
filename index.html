<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <header>
    <h1>Camera fun</h1>
  </header>

  <main>
    <div class="controls">
      <button id="button">Get camera</button>
      <select id="select">
        
      </select>
    </div>

    <video id="video" autoplay playsinline></video>
    <div class="hello"></div>
   
      <ul class="collector"></ul>

  </main>

  <footer>
    <p>Built by
      <a href="https://twitter.com/philnash">@philnash</a>
    </p>
  </footer>
  <script src="./quagga.js"></script>
  <script>
     var resultCollector = Quagga.ResultCollector.create({
        capture: true,
        capacity: 20,
        blacklist: [{
          code: "WIWV8ETQZ1", format: "code_93"
        }, {
          code: "EH3C-%GU23RK3", format: "code_93"
        }, {
          code: "O308SIHQOXN5SA/PJ", format: "code_93"
        }, {
          code: "DG7Q$TV8JQ/EN", format: "code_93"
        }, {
          code: "VOFD1DB5A.1F6QU", format: "code_93"
        }, {
          code: "4SO64P4X8 U4YUU1T-", format: "code_93"
        }],
        filter: function (codeResult) {
          // only store results which match this constraint
          // e.g.: codeResult
          return true;
        }
      });
    const App = {
     oBtn: document.getElementById('button'),
     select:  document.getElementById('select'),
     init:  function () {
        var self = this;

        Quagga.init(this.state, function (err) {
          if (err) {
           console.log(err);
          }
          //Quagga.registerResultCollector(resultCollector);
          App.initCameraSelection();
          Quagga.start();
          Quagga.onDetected(function (result) {
            var code = result.codeResult.code;
            $ul = document.querySelector('.collector');

            results.forEach(function (result) {
              let oLi = document.createElement('li')
              let imgs = document.createElement('img')
              let op = document.createElement('p')
              imgs.src = result.frame;
              op.innerHTML = code + " (" + result.codeResult.format + ")"
              oLi.appendChild(img)
              oLi.appendChild(op)
              $ul.appendChild(oLi);
            });
          });
        });
      },
      state: {
          inputStream: {
            type: "LiveStream",
            target: document.querySelector('.hello'),
            constraints: {
              width: { min: 340 },
              height: { min: 300 },
              facingMode: "environment",
              deviceId: '',
              aspectRatio: { min: 1, max: 2 }
            }
          },
          locator: {
            patchSize: "medium",
            halfSample: true
          },
          numOfWorkers: 1,
          frequency: 10,
          decoder: {
            readers: [{
              format: "code_93_reader",
              config: {}
            }]
          },
          locate: true
        },

      initCameraSelection: function () {
        var streamLabel = Quagga.CameraAccess.getActiveStreamLabel();
        let pt = this.state.inputStream
        return Quagga.CameraAccess.enumerateVideoDevices()
          .then(function (devices) {
             function pruneText(text) {
              return text.length > 30 ? text.substr(0, 30) : text;
            }
            var $deviceSelection = document.getElementById("select");
            while ($deviceSelection.firstChild) {
              $deviceSelection.removeChild($deviceSelection.firstChild);
            }
            devices.forEach(function (device) {
              var $option = document.createElement("option");
              $option.value = device.deviceId || device.id;
              $option.appendChild(document.createTextNode(pruneText(device.label || device.deviceId || device.id)));
              $option.selected = streamLabel === device.label;
              $deviceSelection.appendChild($option);
            });
            pt.constraints.deviceId = devices[1].deviceId
              Quagga.stop();
              App.init();
          });
      }
    }
    window.onload = function () {
      App.init()
      App.initCameraSelection()
    }
  </script>
  <!-- <script src="./app.js"></script> -->
</body>

</html>
