<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera selection</title>
  <link rel="stylesheet" href="./app.css" />

</head>

<body>

  <header>
    <h1>Camera fun</h1>
  </header>

  <main>
    <div class="controls">
      <button id="button">Get camera</button>
      <select id="select">
        <option></option>
      </select>
    </div>

    <video id="video" autoplay playsinline></video>
  </main>

  <footer>
    <p>Built by
      <a href="https://twitter.com/philnash">@philnash</a>
    </p>
  </footer>
  <script src="./quagga.js"></script>
  <script>
    const oBtn = document.getElementById('button')
    oBtn.addEventListener('click', function () {
       Quagga.init({
        inputStream: {
          name: "Live",
          type: "VideoStream",
          target: document.querySelector('#video')    // Or '#yourElement' (optional)
        },
        decoder: {
          readers: ["code_128_reader"]
        }
      }, function (err) {
        if (err) {
          console.log(err);
          return
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
      });
    },false)
   
  </script>
  <!-- <script src="./app.js"></script> -->
</body>

</html>
